        <button onclick="showModal()" class="postar">
            <img src="" alt="">
        </button>

        <div class="lupa">
            <input id="lupa" type="text">
        </div>
        <div class="perfil">
            <img onclick="settingsPerfil()"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUW-3x2qSP8YVQlKZEYe2tpnV4NA7_7IR26A&usqp=CAU"

        </div>

    </header>

    <!-- pagina inicial -->


    <main>
        <div class="tudo">
            <div class="principal">
                <div class="publi model">
                    <button onclick="DeletePubli(this,this)">x</button>
                    <div class="publiHeader">
                        <h2 class="titulo_post"></h2>
                        <img src="" alt="" class="post">
                        <h2 class="coment"></h2>
                    </div>

                    <div class="publiFooter">
                        <div class="footer1">
                            <div class="imgs">
                                <img src="" alt="" class="curtida">
                                <img onclick="iniciaResp(this)" id="comment" src="../assets/comment2.png" alt="">
                            </div>
                            <div>
                                <h2 class="data_publi"></h2>
                            </div>
                        </div>
                        <div class="footer2">
                            <h2 class="categoria"></h2>
                            <h2 class="sub_categoria"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- modal para o perfil -->


    <div class="container-perfil">
        <div class="modalPerfil">
            <div class="opcoes">
                <a href="../perfil/index.html"><button>perfil</button></a>
                <a onclick="logout()" href="../login/index.html"><button>sair</button></a>
            </div>
        </div>
    </div>



    <!-- modal para postar -->

    <div class="modal-container">
        <div class="modal">
            <form action="" id="cadastro">
                <button onclick="excluir()">x</button>


                <label for="">titulo:</label>
                <input id="tituloInp" name="titulo" type="text">

                <label for="">id_user:</label>
                <input id="id_user" name="titulo" type="number">

                <label for="">categoria</label>
                <select id="CategoriaInp" name="categoria">
                    <option value="Basquete">Basquete</option>
                    <option value="Futebol">Futebol</option>
                    <option value="Baisebol">Baisebol</option>
                    <option value="Tenis de Mesa">Tenis de Mesa</option>
                </select>

                <label for="">subCategoria</label>
                <select id="subCategoriaInp" name="sub_categoria">
                    <option value="Bola">Bola</option>
                    <option value="Camisa de Time">Camisa de Time</option>
                    <option value="Estadio">Estadio</option>
                    <option value="Patrocinio">Patrocinio</option>
                </select>

                <label for="">Coment:</label>
                <input id="comentInp" name="coment" type="text">
                <label for="">Data</label>
                <input type="datetime-local" id="dataInp">

                <label for="">curtidas</label>
                <input type="number" id="curtidas">

                <label for="">foto</label>
                <input id="fotoPubliInp" name="foto_publi" type="file">

                <button onclick="postar()">enviar</button>
            </form>
        </div>
    </div>




    <!-- modal para comentar -->


    <div class="coment-container">
        <div class="all">
            <div class="comenta">
                <button onclick="fecharResp()" id="excluirModalComent">x</button>
                <form>
                    <input  id="comentar" type="text">
                    <input onclick="enviarResp()" type="button"  id="enviarComentario" placeholder="enviar"></input>
                </form>
            </div>
            <br>
            <div class="modal-resp model">
                <p id="comentario"></p>
                <br>
                <input id="comentario2" type="text">
                <br>
                <br>
            </div>
        </div>
    </div>
